<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produk</title>
    <link href="/frontend/src/output.css" rel="stylesheet">
    <style>
        /* Pastikan pagination tetap di tengah */
        .pagination-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body class="bg-[#C8EAE3]">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-white shadow-md">
        <h1 class="text-xl font-bold text-blue-600">CS NOTESELLING</h1>
        <div class="space-x-6">
            <a href="#" class="text-gray-700">Produk</a>
            <a href="#" class="text-gray-700">Tentang Kami</a>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Login</button>
        </div>
    </nav>
    
    <!-- Search & Filter Section -->
    <div class="container mx-auto mt-6 p-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-4 gap-4">
                <select class="p-2 border rounded-lg">
                    <option>Mata Kuliah</option>
                </select>
                <input type="text" placeholder="Search..." class="p-2 border rounded-lg w-full">
                <input type="number" placeholder="Min Price" class="p-2 border rounded-lg">
                <input type="number" placeholder="Max Price" class="p-2 border rounded-lg">
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container mx-auto mt-6 p-4 grid grid-cols-4 gap-6">
        <!-- Filter Section -->
        <!-- Filter Section -->
        <div class="bg-white p-4 rounded-lg shadow-md col-span-1">
            <h2 class="text-lg font-bold">Selected Filter</h2>
            <div class="selected-filters mt-4 space-y-2">
                <!-- Selected Filters akan muncul di sini dari JS -->
            </div>
        </div>

        
        <!-- Product List -->
        <div class="col-span-3 space-y-4">
            <div class="bg-white p-4 rounded-lg shadow-md flex justify-between">
                <div>
                    <h3 class="text-blue-700 font-bold">Nama Produk</h3>
                    <p class="text-gray-600 text-sm">Kategori Produk</p>
                    <p class="text-gray-500 text-sm">Deskripsi</p>
                    <p class="font-bold">Rp XXXX,XX</p>
                </div>
                <button class="text-2xl">ðŸ›’</button>
            </div>
        </div>
    </div>

    <!-- Pagination: Pastikan berada di luar grid -->
    <div class="container mx-auto w-full flex justify-center mt-6">
        <div class="pagination-container flex space-x-2"></div>
    </div> 

</body>
<script src="/frontend/script/dashboard-product.js"></script>
</html>
