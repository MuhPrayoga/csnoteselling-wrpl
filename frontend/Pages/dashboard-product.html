<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produk</title>
    <link href="/frontend/src/output.css" rel="stylesheet">
    <style>
        @layer utilities {
        .bg-blue1 {
            background-color: #3674b5;
        }
        .bg-blue2 {
            background-color: #578fca;
        }
        .bg-blue3 {
            background-color: #a1e3f9;
        }
        .text-blue2 {
            color: #578fca;
        }
        .text-blue1 {
            color: #3674b5;
        }
        .border-blue2 {
            border-color: #578fca;
            border-style: var(--tw-border-style);
        }
        .border-blue1 {
            border-color: #3674b5;
            border-style: var(--tw-border-style);
        }

        .border-blue3 {
            border-color: #A1E3F9;
            border-style: var(--tw-border-style);
        }

        .bg-grey {
            background-color: #D1F8EF;
        }
    }
        /* Pagination Styling */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        .pagination-container button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: white;
            transition: all 0.3s ease;
        }
        .pagination-container button:hover {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .pagination-container button.active {
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            .bg-blue1 {
            background-color: #3674b5;
        }
        }
    </style>
</head>
<body class="bg-gray-100 ">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm  py-1 ">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 ">
            <div class="flex justify-between items-center py-2">
                <div class="flex items-center ">
                    <a href="#">
                        <img src="/frontend/assets/images/logo1.svg" alt="Logo" class="h-10 mx-auto">
                    </a>
                </div>
                <nav class="hidden md:flex space-x-10 items-center">
                    <a href="/frontend/Pages/dashboard-product.html" class="text-base font-medium text-blue2 hover:text-gray-900">
                        Produk
                    </a>
                    <a href="#testimonials" class="text-base font-medium text-blue2 hover:text-gray-900">
                        Tentang kami
                    </a>
                    <div class="flex items-center">
                        <a href="/frontend/Pages/login.html" class="hidden md:inline-flex items-center justify-center px-4 py-1 border border-transparent rounded-4xl shadow-sm text-base font-medium text-white bg-blue2 hover:bg-indigo-700">
                            Login
                        </a>
                        <button type="button" class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Open menu</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </nav>
                
            </div>
        </div>
    </header>

    <!-- Container Utama -->
    <div class="container mx-auto mt-2 p-4 ">
        
        <!-- Search & Filter Section -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="grid grid-cols-4 gap-4">
                <select class="p-2 border rounded-lg">
                    <option>Mata Kuliah</option>
                </select>
                <input type="text" placeholder="Search..." class="p-2 border rounded-lg w-full">
                <input type="number" placeholder="Min Price" class="p-2 border rounded-lg">
                <input type="number" placeholder="Max Price" class="p-2 border rounded-lg">
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-4 gap-6 mt-6">
            
            <!-- Filter Section -->
            <div class="bg-white p-4 rounded-lg shadow-md col-span-1">
                <h2 class="text-lg font-bold">Selected Filter</h2>
                <div class="selected-filters mt-4 space-y-2">
                    <!-- Selected Filters akan muncul di sini dari JS -->
                </div>
            </div>

            <!-- Product List -->
            <div class="col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition transform hover:-translate-y-1 flex flex-col items-center text-center">
                    <img src="/frontend/assets/images/sample-product.jpg" alt="Nama Produk" class="w-32 h-32 object-cover rounded-md mb-3">
                    <h3 class="text-lg font-bold text-gray-800">Nama Produk</h3>
                    <p class="text-sm text-gray-500 font-medium mt-1">Kategori Produk</p>
                    <p class="text-sm text-gray-600 mt-2 px-3 text-justify line-clamp-3">Deskripsi singkat produk...</p>
                    <p class="text-xl font-semibold text-blue-600 mt-3">Rp XXXX,XX</p>
                    <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-lg transition shadow-md flex items-center justify-center space-x-2">
                        <span>ðŸ›’</span>
                        <span>Beli Sekarang</span>
                    </button>
                </div>
            </div>

        </div>

        <!-- Pagination -->
        <div class="pagination-container mt-6">
            <button class="prev-page">â¬…</button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="next-page">âž¡</button>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-10 p-6 text-center">
        <p class="text-gray-400 text-sm">Â© 2025 CSNoteSelling, Inc. All rights reserved.</p>
    </footer>

</body>
<script src="/frontend/script/dashboard-product.js"></script>
</html>
